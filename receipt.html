<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipt - Food Truck</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .receipt-container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 32px 24px;
    }
    .receipt-container h2 {
      margin-top: 0;
      text-align: center;
    }
    .order-list {
      list-style: none;
      padding: 0;
      margin: 0 0 16px 0;
    }
    .order-list li {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .order-total {
      font-weight: bold;
      text-align: right;
      margin-top: 16px;
      font-size: 1.1em;
    }
    .thank-you {
      text-align: center;
      color: #28a745;
      font-size: 1.2em;
      margin: 24px 0 12px 0;
    }
    .btn {
      width: 100%;
      margin-top: 24px;
    }
  </style>
</head>
<body style="background: #fff url('./src/assets/LFTlogo.png') no-repeat top 40px center fixed; background-size: 120px auto;">
  <div class="receipt-container">
    <h2>Order Receipt</h2>
    <div class="thank-you">Thank you for your order!</div>
    <ul id="receipt-list" class="order-list"></ul>
    <div id="receipt-total" class="order-total"></div>
    <div id="order-id" style="text-align:center;color:#888;margin:16px 0 0 0;"></div>
    <button class="btn" id="back-btn" style="background:#eee;color:#333;">Back to Menu</button>
  </div>
  <script>
    function renderReceipt() {
      const receiptList = document.getElementById('receipt-list');
      const receiptTotal = document.getElementById('receipt-total');
      const orderIdDiv = document.getElementById('order-id');
      let order = {};
      try {
        order = JSON.parse(localStorage.getItem('lastOrder')) || {};
      } catch (e) { order = {}; }
      const items = order.items || [];
      const orderId = order.orderId || '';
      receiptList.innerHTML = '';
      let total = 0;
      items.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<span>${item.item} x${item.quantity}</span><span>${item.price}</span>`;
        receiptList.appendChild(li);
        const priceNum = parseFloat(item.price.replace(/[^\d.]/g, ''));
        total += priceNum * item.quantity;
      });
      receiptTotal.textContent = 'Total: $' + total.toFixed(2);
      if (orderId) {
        orderIdDiv.textContent = 'Order ID: ' + orderId;
      }
    }
    renderReceipt();
    document.getElementById('back-btn').onclick = function() {
      window.location.href = 'index.html#menu';
    };
  </script>
</body>
</html>
