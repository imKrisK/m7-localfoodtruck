<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>

<body style="background: url('src/assets/foodtruckV.png') no-repeat center center fixed; background-size: cover;">

    <div class="form_container">
        <form action="registration.html" method="post">
            <h3>Register Now</h3>
            <input type="text" name="name" placeholder="Enter Your Name" required>
            <input type="email" name="email" placeholder="Enter Your Email" required>
            <input type="password" name="password" placeholder="Enter Your Password" required>
            <input type="password" name="re-password" placeholder="Reenter Your Password" required>
            <input type="submit" name="submit" value="register now" class="form-btn">
            <p>Already have an account? <a href="login.html">Login Now</a></p>
            <a href="index.html" class="btn"
            style="display:block;text-align:center;margin-top:16px;background: #f95b11;color:#222;padding:10px 0;border-radius:6px;text-decoration:none;font-weight:bold;">Home</a>
        </form>       
    </div>
</body>

</html>
