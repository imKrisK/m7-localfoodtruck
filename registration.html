<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>

<body style="background: url('src/assets/menu-6.jpg') no-repeat center center fixed; background-size: cover;">

    <div class="form_container">
        <form id="register-form" autocomplete="off">
            <h3>Register Now</h3>
            <input type="text" name="name" id="reg-name" placeholder="Enter Your Name" required>
            <input type="email" name="email" id="reg-email" placeholder="Enter Your Email" required>
            <input type="password" name="password" id="reg-password" placeholder="Enter Your Password" required>
            <input type="password" name="re-password" id="reg-repassword" placeholder="Reenter Your Password" required>
            <input type="submit" name="submit" value="register now" class="form-btn">
            <p id="reg-error" style="color:red;margin:8px 0 0 0;"></p>
            <p>Already have an account? <a href="login.html">Login Now</a></p>
            <a href="index.html" class="btn"
            style="display:block;text-align:center;margin-top:16px;background: #f95b11;color:#222;padding:10px 0;border-radius:6px;text-decoration:none;font-weight:bold;">Home</a>
        </form>       
    </div>
<script>
const regForm = document.getElementById('register-form');
const regError = document.getElementById('reg-error');
regForm.addEventListener('submit', async function(e) {
  e.preventDefault();
  const name = document.getElementById('reg-name').value.trim();
  const email = document.getElementById('reg-email').value.trim().toLowerCase();
  const password = document.getElementById('reg-password').value;
  const repassword = document.getElementById('reg-repassword').value;
  regError.textContent = '';
  if (!name || !email || !password || !repassword) {
    regError.textContent = 'All fields are required.';
    return;
  }
  if (password !== repassword) {
    regError.textContent = 'Passwords do not match.';
    return;
  }
  try {
    const res = await fetch('http://localhost:5380/users', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email, password })
    });
    if (!res.ok) {
      const data = await res.json();
      regError.textContent = data.error || 'Registration failed.';
      return;
    }
    // Registration successful
    window.location.href = 'login.html';
  } catch (err) {
    regError.textContent = 'Network error. Please try again.';
  }
});
</script>
</body>

</html>
