<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Form</title>
</head>

<body style="background: url('src/assets/menu-5.jpg') no-repeat center center fixed; background-size: cover;">
    <div class="form_container">
        <form id="login-form" autocomplete="off">
            <h3>Login Now</h3>
            <label for="email" class="visually-hidden">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            <input type="submit" name="submit" value="login now" class="form-btn">
            <p id="login-error" style="color:red;margin:8px 0 0 0;"></p>
            <p>Don't have an account? <a href="registration.html">Register Now</a></p>
            <a href="index.html" class="btn"
            style="display:block;text-align:center;margin-top:16px;background: #f95b11;color:#222;padding:10px 0;border-radius:6px;text-decoration:none;font-weight:bold;">Home</a>
        </form>
    </div>
    <script>
    const LOGIN_KEY = 'isLoggedIn';
    const loginForm = document.getElementById('login-form');
    const loginError = document.getElementById('login-error');
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      loginError.textContent = '';
      try {
        const res = await fetch('http://localhost:5380/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        if (!res.ok) {
          const data = await res.json();
          loginError.textContent = data.error || 'Login failed.';
          return;
        }
        const user = await res.json();
        localStorage.setItem(LOGIN_KEY, 'true');
        localStorage.setItem('memberProfile', JSON.stringify(user));
        window.location.href = 'profile.html';
      } catch (err) {
        loginError.textContent = 'Network error. Please try again.';
      }
    });
    </script>

    <style>
    .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
    }
    </style>
</body>

</html>
